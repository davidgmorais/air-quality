<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Quality App: Cache Stats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Air Quality App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarText">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/cache">Cache info</a>
            </li>
        </ul>
    </div>
</nav>


    <div class="container" style="margin-top: 5vh">
        <table class="table table-dark table-hover mx-auto" style="width: 80%">
            <th>
                <td colspan="2">Cache Stats</td>
            </th>
            <tr>
                <td style="width: 20%">Request Total</td>
                <td th:text="${RequestTotal}"></td>
            </tr>
            <tr>
                <td>Cache hits</td>
                <td th:text="${Hits}"></td>
            </tr>
            <tr>
                <td>Cache misses</td>
                <td th:text="${Misses}"></td>
            </tr>
        </table>
        <br>

        <table class="table table-dark table-hover mx-auto" style="width: 80%">
            <th>
                <td colspan="2">In-cache Cities</td>
            </th>
            <tr th:each="city: ${InCache}">
                <td th:text="${city.data.idx}"></td>
                <td th:text="${city.data.name}"></td>
            </tr>
            <tr>
                <td style="width: 20%">Total</td>
                <td th:text="${InCache.size()}"></td>
            </tr>

        </table>
    </div>
</body>
</html>
