<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Quality App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Air Quality App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarText">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cache">Cache info</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" th:style="${searchResults} ? 'padding-top: 5vh;' : 'padding-top: 20vh;'">
    <div class="col-md-10 mx-auto">
      <h3 style="text-align: center">Welcome to</h3>
      <h1 style="text-align: center">Air Quality App</h1>
      <h6 style="text-align: center">View details about the air quality of a city</h6>
      <form th:action="@{'?search='}">
        <div class="input-group mb-3" style="margin-top: 5vh">
          <input id="search" name="search" type="text" class="form-control" placeholder="City name" th:value="${param.search}">
          <div class="input-group-append">
            <input type="submit" value="Search" class="btn btn-secondary">
          </div>
        </div>
      </form>

      <div id="searchResults" class="container" style="margin-top: 5vh; max-height: 50vh; overflow: auto; width: 90%">
        <table class="table table-hover table-secondary">
          <tr th:each="result: ${searchResults}">
            <td>
              <a th:href="@{'/city/' + ${result.key} }" th:text="${result.value}"></a>
            </td>
          </tr>
        </table>
      </div>

    </div>

  </div>
</body>
</html>
